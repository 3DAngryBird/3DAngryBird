<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D AngryBall</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/",
          "cannon-es": "https://cdn.skypack.dev/cannon-es"
        }
      }
    </script>
    <script type="module" src="main.js"></script>

    <div id="stage-overlay" class="overlay">
      <h1>Stage 선택하기</h1>
      <div id="stage-buttons" class="buttons">
        <div><button data-stage="1">1</button><br /><small>Best: -</small></div>
        <div><button data-stage="2">2</button><br /><small>Best: -</small></div>
        <div><button data-stage="3">3</button><br /><small>Best: -</small></div>
        <div><button data-stage="4">4</button><br /><small>Best: -</small></div>
        <div><button data-stage="5">5</button><br /><small>Best: -</small></div>
      </div>
    </div>

    <div id="logo-overlay" class="overlay" style="display: none">
      <img src="./logo.png" alt="Loading" />
    </div>

    <div id="control-panel">
      <div class="panel-row">
        <span>Stage:</span>
        <span id="current-stage">1</span>
      </div>
      <div class="panel-row">
        <button id="reset-stage">Reset Stage</button>
      </div>
      <div class="panel-row">
        <span>Select Stage:</span>
        <div id="panel-stage-buttons">
          <button data-stage="1" class="stage-btn selected">1</button>
          <button data-stage="2" class="stage-btn">2</button>
          <button data-stage="3" class="stage-btn">3</button>
          <button data-stage="4" class="stage-btn">4</button>
          <button data-stage="5" class="stage-btn">5</button>
        </div>
      </div>
      <div class="panel-row">
        <span>Throws:</span>
        <span id="throw-count">0</span>
      </div>
    </div>
  </body>
</html>
